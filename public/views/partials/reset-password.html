<div id="resetbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Reset your password</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" ui-sref="home.sign-in">Sign In</a></div>
        </div>
        <div class="panel-body" >
            <form accept-charset="UTF-8" action="/" class="require-validation" id="payment-form">
                <div class='form-row'>
                    <div class='col-xs-12 form-group card required'>
                        <label class='control-label'>New password</label>
                        <input autocomplete='off' class='form-control card-number' size='20' type='password' ng-model="password">
                    </div>
                </div>
                <div class='form-row'>
                    <div class='col-xs-12 form-group card required'>
                        <label class='control-label'>Repeate password</label>
                        <input autocomplete='off' class='form-control' size='20' type='password'>
                    </div>
                </div>

                <div class='form-row'>
                    <div class='col-md-12 form-group'>
                        <button class='form-control btn btn-primary submit-button' type='submit' data-ng-click="changePassword(password)">Change password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
